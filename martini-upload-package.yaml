---
version: 0.2

phases:
  install:
    commands:
      - echo "Installing ShellCheck, shfmt, and yamllint"
      - curl -sLO https://github.com/koalaman/shellcheck/releases/download/v0.9.0/shellcheck-v0.9.0.linux.x86_64.tar.xz
      - tar -xf shellcheck-v0.9.0.linux.x86_64.tar.xz
      - cp shellcheck-v0.9.0/shellcheck /usr/local/bin/
      - chmod +x /usr/local/bin/shellcheck
      - curl -sLo /usr/local/bin/shfmt https://github.com/mvdan/sh/releases/download/v3.7.0/shfmt_v3.7.0_linux_amd64
      - chmod +x /usr/local/bin/shfmt
      - pip3 install yamllint

  pre_build:
    commands:
      - echo "Running shell and YAML lint checks..."
      - shellcheck upload_packages.sh
      - shfmt -w upload_packages.sh
      - yamllint -c .yamllint martini-upload-package.yaml || echo "YAML lint warnings found (non-blocking)"

      - echo "Fetching and exporting SSM parameters..."
      - PARAMETER_NAME=${PARAMETER_NAME:-martini-upload-package}
      - echo "Using Parameter Store key: ${PARAMETER_NAME}"
      - PARAMETER=$(aws ssm get-parameter --name "${PARAMETER_NAME}" --with-decryption --query "Parameter.Value" --output text)
      - |
        read -r BASE_URL MARTINI_ACCESS_TOKEN PACKAGE_NAME_PATTERN PACKAGE_DIR ASYNC_UPLOAD SUCCESS_CHECK_TIMEOUT SUCCESS_CHECK_DELAY SUCCESS_CHECK_PACKAGE_NAME <<EOF
        $(echo "$PARAMETER" | jq -r '
          [
            .BASE_URL,
            .MARTINI_ACCESS_TOKEN,
            (.PACKAGE_NAME_PATTERN // ".*"),
            (.PACKAGE_DIR // "packages"),
            (.ASYNC_UPLOAD // "false"),
            (.SUCCESS_CHECK_TIMEOUT // 6),
            (.SUCCESS_CHECK_DELAY // 30),
            (.SUCCESS_CHECK_PACKAGE_NAME // "")
          ] | @tsv')
        EOF
      - export BASE_URL MARTINI_ACCESS_TOKEN PACKAGE_NAME_PATTERN PACKAGE_DIR ASYNC_UPLOAD SUCCESS_CHECK_TIMEOUT SUCCESS_CHECK_DELAY SUCCESS_CHECK_PACKAGE_NAME

  build:
    commands:
      - chmod +x upload_packages.sh
      - ./upload_packages.sh

artifacts:
  files:
    - '**/packages.zip'
    - '**/response_body.log'
    - '**/results.log'
  discard-paths: true
